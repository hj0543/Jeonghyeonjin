# 워크플로우 이름
name: Generate Snake

# 실행 조건 설정
on:
  # 매일 자정(UTC 기준)에 자동으로 실행 (한국 시간 오전 9시경)
  schedule:
    - cron: "0 0 * * *" 
  
  # 수동으로 즉시 실행할 수 있도록 설정 (테스트용)
  workflow_dispatch:

# 실행할 작업 정의
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 레포지토리 체크아웃
      - uses: actions/checkout@v3

      # 2. 뱀 애니메이션 SVG 생성 (Platane/snk 액션 사용)
      - uses: Platane/snk@v3
        with:
          # 본인 아이디를 자동으로 가져옵니다.
          github_user_name: ${{ github.repository_owner }}
          # 생성될 파일 목록 설정 (기본 버전과 다크모드 버전)
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
        env:
          # 깃허브 토큰 사용 (별도 설정 필요 없음)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. 생성된 파일을 'output'이라는 별도 브랜치로 푸시
      - name: push github-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
